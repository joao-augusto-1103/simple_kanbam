<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Kanban Board</h1>
            <div class="add-task-area">
                <input type="text" id="task-input" placeholder="Adicionar nova tarefa..." aria-label="Adicionar nova tarefa">
                <button id="add-task" aria-label="Adicionar tarefa">+</button>
            </div>
        </header>
        <main class="board">
            <section class="column" id="todo">
                <h2>To Do</h2>
                <div class="task-list" id="todo-list"></div>
            </section>
            <section class="column" id="in-progress">
                <h2>In Progress</h2>
                <div class="task-list" id="in-progress-list"></div>
            </section>
            <section class="column" id="done">
                <h2>Done</h2>
                <div class="task-list" id="done-list"></div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
